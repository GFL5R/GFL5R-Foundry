<form class="gfl5r item-sheet" autocomplete="off">
  <!-- HEADER -->
  <header class="sheet-header">
    <div class="flexrow">
      <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"
        style="width:80px; height:80px;" />
      <div class="header-fields" style="flex:1;">
        <h1>
          <input name="name" type="text" value="{{item.name}}" placeholder="Narrative Element Name" />
        </h1>
        <div class="grid" style="grid-template-columns: repeat(2, 1fr);">
          <div class="form-group">
            <label>Approach</label>
            <select name="system.approach">
              {{#select item.system.approach}}
                <option value="power">Power</option>
                <option value="swiftness">Swiftness</option>
                <option value="resilience">Resilience</option>
                <option value="precision">Precision</option>
                <option value="fortune">Fortune</option>
              {{/select}}
            </select>
          </div>
          <div class="form-group">
            <label>Type</label>
            <select name="system.narrativeType">
              {{#select item.system.narrativeType}}
                <option value="distinction">Distinction</option>
                <option value="passion">Passion</option>
                <option value="adversity">Adversity</option>
                <option value="anxiety">Anxiety</option>
              {{/select}}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>Tags</label>
          <input type="text" name="system.tags" value="{{item.system.tags}}" placeholder="e.g., Military, Survivor, Haunted" />
        </div>
      </div>
    </div>
  </header>
  <!-- BODY -->
  <section class="sheet-body">
    <div class="card">
      <h2>Description</h2>
      <textarea name="system.description" rows="10">{{item.system.description}}</textarea>
    </div>
  </section>
</form>
