<section class="item-sheet gfl5r-sheet container-fluid py-3 text-light" data-bs-theme="dark">
  <header class="mb-4">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <img class="img-thumbnail" src="{{item.img}}" data-edit="img" title="{{item.name}}" style="width:96px; height:96px;" />
      </div>
      <div class="col">
        <input class="form-control form-control-lg fw-bold" name="name" type="text" value="{{item.name}}" placeholder="Condition Name" />
        <div class="row g-3 mt-2">
          <div class="col-sm-6">
            <label class="form-label">Duration</label>
            <input class="form-control" type="text" name="system.duration" value="{{item.system.duration}}" placeholder="e.g., 1 scene, 1 day" />
          </div>
          <div class="col-sm-6">
            <label class="form-label">Tags</label>
            <input class="form-control" type="text" name="system.tags" value="{{item.system.tags}}" placeholder="Comma-separated tags" />
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="card">
    <div class="card-header fw-semibold">Description / Effect</div>
    <div class="card-body">
      <textarea class="form-control" name="system.description" rows="10">{{item.system.description}}</textarea>
    </div>
  </section>
</section>
