<form class="gfl5r item-sheet" autocomplete="off">
  <header class="sheet-header flexrow" style="gap:10px; align-items:center; margin-bottom:10px;">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"
      style="width:80px;height:80px;border:1px solid var(--gfl-border);border-radius:6px;object-fit:cover;" />

    <div class="header-fields" style="flex:1;">
      <h1><input name="name" type="text" value="{{item.name}}" placeholder="Weapon Name"/></h1>
      <div class="grid" style="grid-template-columns:repeat(2,1fr);gap:8px;">
        <div class="form-group"><label>Class</label><input name="system.class" type="text" value="{{item.system.class}}" placeholder="e.g. Assault Rifle"/></div>
        <div class="form-group"><label>Price</label><input type="number" name="system.price" value="{{item.system.price}}" min="0"/></div>
      </div>
    </div>
  </header>

  <section class="sheet-body">
    <h2>Weapon Stats</h2>
    <div class="grid" style="grid-template-columns:repeat(2,1fr);gap:8px;">
      <div class="form-group"><label>Ideal Range</label><input type="number" name="system.idealRange" value="{{item.system.idealRange}}" min="0"/></div>
      <div class="form-group"><label>Suppression</label><input type="number" name="system.suppression" value="{{item.system.suppression}}" min="0"/></div>
      <div class="form-group"><label>Caliber</label><input type="number" name="system.caliber" value="{{item.system.caliber}}" min="0"/></div>
      <div class="form-group"><label>Threat</label><input type="number" name="system.threat" value="{{item.system.threat}}" min="0"/></div>
      <div class="form-group"><label>Signature</label><input type="number" name="system.signature" value="{{item.system.signature}}" min="0"/></div>
    </div>

    <h2 style="margin-top:10px;">Traits</h2>
    <input type="text" name="system.traits" value="{{item.system.traits}}" placeholder="e.g. Concealable, Mobile" style="width:100%;"/>

    <h2 style="margin-top:10px;">Description</h2>
    <textarea name="system.description" rows="10" style="width:100%;resize:vertical;">{{item.system.description}}</textarea>
  </section>
</form>
