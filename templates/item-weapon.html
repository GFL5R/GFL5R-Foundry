<form class="item-sheet container-fluid py-3" autocomplete="off">
  <header class="mb-4">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <img class="img-thumbnail" src="{{item.img}}" data-edit="img" title="{{item.name}}" style="width:96px; height:96px;" />
      </div>
      <div class="col">
        <input class="form-control form-control-lg fw-bold" name="name" type="text" value="{{item.name}}" placeholder="Weapon Name"/>
        <div class="row g-3 mt-2">
          <div class="col-md-4">
            <label class="form-label">Class</label>
            <input class="form-control" name="system.class" type="text" value="{{item.system.class}}" placeholder="e.g. Assault Rifle"/>
          </div>
          <div class="col-md-4">
            <label class="form-label">Type</label>
            <select class="form-select" name="system.weaponType">
              {{#select item.system.weaponType}}
                <option value="ranged">Ranged</option>
                <option value="melee">Melee</option>
              {{/select}}
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Associated Skill</label>
            <select class="form-select" name="system.skill">
              {{#select item.system.skill}}
                <option value="blades">Blades</option>
                <option value="firearms">Firearms</option>
                <option value="handToHand">Hand-to-Hand</option>
                <option value="explosives">Explosives</option>
              {{/select}}
            </select>
          </div>
        </div>
        <div class="row g-3 mt-2">
          <div class="col-md-6">
            <label class="form-label">Rarity</label>
            <select class="form-select" name="system.rarity">
              {{#select item.system.rarity}}
                <option value="common">Common</option>
                <option value="uncommon">Uncommon</option>
                <option value="rare">Rare</option>
                <option value="very rare">Very Rare</option>
                <option value="legendary">Legendary</option>
              {{/select}}
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Price</label>
            <input class="form-control" type="number" name="system.price" value="{{item.system.price}}" min="0"/>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="card mb-3">
    <div class="card-header fw-semibold">Weapon Stats</div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Ideal Range</label>
          <input class="form-control" type="number" name="system.idealRange" value="{{item.system.idealRange}}" min="0"/>
        </div>
        <div class="col-md-4">
          <label class="form-label">Suppression</label>
          <input class="form-control" type="number" name="system.suppression" value="{{item.system.suppression}}" min="0"/>
        </div>
        <div class="col-md-4">
          <label class="form-label">Caliber</label>
          <input class="form-control" type="number" name="system.caliber" value="{{item.system.caliber}}" min="0"/>
        </div>
        <div class="col-md-4">
          <label class="form-label">Threat</label>
          <input class="form-control" type="number" name="system.threat" value="{{item.system.threat}}" min="0"/>
        </div>
        <div class="col-md-4">
          <label class="form-label">Signature</label>
          <input class="form-control" type="number" name="system.signature" value="{{item.system.signature}}" min="0"/>
        </div>
      </div>
    </div>
  </section>

  <section class="card mb-3">
    <div class="card-header fw-semibold">Traits</div>
    <div class="card-body">
      <input class="form-control" type="text" name="system.traits" value="{{item.system.traits}}" placeholder="e.g. Concealable, Mobile"/>
    </div>
  </section>

  <section class="card">
    <div class="card-header fw-semibold">Description</div>
    <div class="card-body">
      <textarea class="form-control" name="system.description" rows="10">{{item.system.description}}</textarea>
    </div>
  </section>
</form>
