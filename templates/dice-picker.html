<form class="gfl5r-dice-picker gfl5r-sheet container-fluid py-3">
  <div class="picker-panel card border-0 p-3">
    <div class="row g-3 text-center mb-3 justify-content-center approach-row">
      {{#each approachOptions}}
        <div class="col d-flex justify-content-center">
          <button type="button" class="approach-card btn w-100 text-center {{#if selected}}active{{/if}}" data-action="select-approach" data-approach="{{key}}">
            <div class="fw-semibold">{{label}}</div>
            <div class="text-muted">{{value}}</div>
          </button>
        </div>
      {{/each}}
    </div>

    <div class="row g-3 text-center dice-row">
      <div class="col-12 col-md-4">
        <div class="fw-semibold mb-1">Difficulty (TN)</div>
        <div class="d-flex justify-content-center align-items-center gap-2">
          <button type="button" class="btn btn-outline-secondary" data-action="tn-dec" aria-label="Decrease TN">-</button>
          <div class="form-control text-center fw-bold dice-value">{{tn}}</div>
          <button type="button" class="btn btn-outline-secondary" data-action="tn-inc" aria-label="Increase TN">+</button>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="fw-semibold mb-1">Approach Dice</div>
        <div class="d-flex justify-content-center align-items-center gap-2">
          <button type="button" class="btn btn-outline-secondary" data-action="approach-dec" aria-label="Decrease approach dice">-</button>
          <div class="form-control text-center fw-bold dice-value">{{approachTotal}}</div>
          <button type="button" class="btn btn-outline-secondary" data-action="approach-inc" aria-label="Increase approach dice">+</button>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="fw-semibold mb-1">Skill Dice</div>
        <div class="d-flex justify-content-center align-items-center gap-2">
          <button type="button" class="btn btn-outline-secondary" data-action="skill-dec" aria-label="Decrease skill dice">-</button>
          <div class="form-control text-center fw-bold dice-value">{{skillTotal}}</div>
          <button type="button" class="btn btn-outline-secondary" data-action="skill-inc" aria-label="Increase skill dice">+</button>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col text-end">
        <button type="submit" class="btn btn-primary">Roll</button>
      </div>
    </div>
  </div>
</form>
