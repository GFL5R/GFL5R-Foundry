<form class="gfl5r item-sheet" autocomplete="off">
  <header class="sheet-header flexrow" style="gap:10px; align-items:center; margin-bottom:10px;">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"
      style="width:80px;height:80px;border:1px solid var(--gfl-border);border-radius:6px;object-fit:cover;" />

    <div class="header-fields" style="flex:1;">
      <h1><input name="name" type="text" value="{{item.name}}" placeholder="Armor Name"/></h1>
      <div class="grid" style="grid-template-columns:repeat(2,1fr);gap:8px;">
        <div class="form-group"><label>Class</label><input name="system.class" type="text" value="{{item.system.class}}" placeholder="e.g. Heavy Armor"/></div>
        <div class="form-group"><label>Price</label><input type="number" name="system.price" value="{{item.system.price}}" min="0"/></div>
      </div>
    </div>
  </header>

  <section class="sheet-body">
    <h2>Armor Stats</h2>
    <div class="grid" style="grid-template-columns:repeat(2,1fr);gap:8px;">
      <div class="form-group"><label>Weight</label><input type="number" name="system.weight" value="{{item.system.weight}}" min="0"/></div>
      <div class="form-group"><label>Protection</label><input type="number" name="system.protection" value="{{item.system.protection}}" min="0"/></div>
      <div class="form-group"><label>Concealment TN</label><input type="number" name="system.concealmentTN" value="{{item.system.concealmentTN}}" min="0"/></div>
    </div>

    <h2 style="margin-top:10px;">Description</h2>
    <textarea name="system.description" rows="10" style="width:100%;resize:vertical;">{{item.system.description}}</textarea>
  </section>
</form>
