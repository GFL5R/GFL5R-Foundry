<section class="item-sheet gfl5r-sheet container-fluid py-3 text-light" data-bs-theme="dark">
  <header class="mb-4">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <img class="img-thumbnail" src="{{item.img}}" data-edit="img" title="{{item.name}}" style="width:96px; height:96px;" />
      </div>
      <div class="col">
        <input class="form-control form-control-lg fw-bold" name="name" type="text" value="{{item.name}}" placeholder="Narrative Element Name"/>
        <div class="row g-3 mt-2">
          <div class="col-md-6">
            <label class="form-label">Approach</label>
            <select class="form-select" name="system.approach">
              {{selectOptions (object "power" "Power" "swiftness" "Swiftness" "resilience" "Resilience" "precision" "Precision" "fortune" "Fortune") selected=item.system.approach localize=false}}
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Type</label>
            <select class="form-select" name="system.narrativeType">
              {{selectOptions (object "distinction" "Distinction" "passion" "Passion" "adversity" "Adversity" "anxiety" "Anxiety") selected=item.system.narrativeType localize=false}}
            </select>
          </div>
        </div>
        <div class="row g-3 mt-2">
          <div class="col">
            <label class="form-label">Tags</label>
            <input class="form-control" type="text" name="system.tags" value="{{item.system.tags}}" placeholder="e.g. Military, Survivor, Haunted"/>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="card">
    <div class="card-header fw-semibold">Description</div>
    <div class="card-body">
      <textarea class="form-control" name="system.description" rows="12">{{item.system.description}}</textarea>
    </div>
  </section>

  <div class="text-end mt-3">
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </div>
</section>
