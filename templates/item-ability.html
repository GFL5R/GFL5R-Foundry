<form class="gfl5r item-sheet" autocomplete="off">
  <header class="sheet-header flexrow" style="gap: 10px; align-items: center; margin-bottom: 10px;">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"
      style="width:80px;height:80px;border:1px solid var(--gfl-border);border-radius:6px;object-fit:cover;" />

    <div class="header-fields" style="flex:1;">
      <h1 style="margin:0 0 8px 0;">
        <input name="name" type="text" value="{{item.name}}" placeholder="Ability Name" />
      </h1>

      <div class="grid" style="grid-template-columns: repeat(2, 1fr); gap: 8px;">
        <div class="form-group">
          <label>Activation</label>
          <select name="system.activation">
            {{#select item.system.activation}}
              <option value="passive">Passive</option>
              <option value="movement">Movement</option>
              <option value="action">Action</option>
            {{/select}}
          </select>
        </div>
        <div class="form-group">
          <label>XP Cost</label>
          <input type="number" name="system.xpCost" value="{{item.system.xpCost}}" min="0" />
        </div>
        <div class="form-group">
          <label>Required Rank</label>
          <input type="number" name="system.requiredRank" value="{{item.system.requiredRank}}" min="0" />
        </div>
      </div>
    </div>
  </header>

  <section class="sheet-body">
    <h2>Description</h2>
    <textarea name="system.description" rows="10" style="width:100%;resize:vertical;">{{item.system.description}}</textarea>
  </section>
</form>
