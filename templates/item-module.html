<form class="gfl5r item-sheet" autocomplete="off">

  <!-- HEADER -->
  <header class="sheet-header">
    <div class="flexrow">
      <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"
        style="width:80px; height:80px;" />

      <div class="header-fields" style="flex:1;">
        <h1>
          <input name="name" type="text" value="{{item.name}}" placeholder="Module Name" />
        </h1>

        <div class="grid" style="grid-template-columns: repeat(2, 1fr);">
          <div class="form-group">
            <label>Points (Character Gen Cost)</label>
            <input type="number" name="system.points" value="{{item.system.points}}" min="0" />
          </div>
          <div class="form-group">
            <label>Sardis Gold (In-Play Price)</label>
            <input type="number" name="system.sardisGold" value="{{item.system.sardisGold}}" min="0" />
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- BODY -->
  <section class="sheet-body">
    <div class="card">
      <h2>Description</h2>
      <textarea name="system.description" rows="12">{{item.system.description}}</textarea>
    </div>
  </section>

</form>
