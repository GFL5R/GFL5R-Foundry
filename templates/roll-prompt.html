<form class="gfl5r">
  <div class="grid" style="grid-template-columns:1fr 1fr; gap:8px;">
    <div class="form-group vertical">
      <label>Approach</label>
      <select name="approach">
        {{#each approaches as |val key|}}
          <option value="{{key}}">{{capitalize key}} ({{val}})</option>
        {{/each}}
      </select>
    </div>
    <div class="form-group vertical">
      <label>TN</label>
      <input type="number" name="tn" value="{{defaultTN}}" min="0"/>
      <label style="display:flex;gap:6px;align-items:center;margin-top:6px;">
        <input type="checkbox" name="hiddenTN" />
        Hide TN (+1 Fortune)
      </label>
    </div>
  </div>
</form>
