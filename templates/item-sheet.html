<form class="gfl5r item-sheet" autocomplete="off">
  <!-- HEADER -->
  <header class="sheet-header">
    <div class="flexrow">
      <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"
        style="width:80px; height:80px;" />
      <div class="header-fields" style="flex:1;">
        <h1>
          <input name="name" type="text" value="{{item.name}}" placeholder="Item Name" />
        </h1>
        <div class="grid" style="grid-template-columns: repeat(2, 1fr);">
          <div class="form-group">
            <label>Price</label>
            <input type="number" name="system.price" value="{{item.system.price}}" min="0" />
          </div>
          <div class="form-group">
            <label>Rarity</label>
            <select name="system.rarity">
              {{#select item.system.rarity}}
                <option value="common">Common</option>
                <option value="uncommon">Uncommon</option>
                <option value="rare">Rare</option>
                <option value="very rare">Very Rare</option>
                <option value="legendary">Legendary</option>
              {{/select}}
            </select>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- BODY -->
  <section class="sheet-body">
    <div class="card">
      <h2>Description</h2>
      <textarea name="system.description" rows="10">{{item.system.description}}</textarea>
    </div>
  </section>
</form>
